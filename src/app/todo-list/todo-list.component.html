<div *ngFor="let todo of todos" class="card mb-2">
    <div class="card-body d-flex justify-content-between align-items-center">
      <span>{{ todo.title }}</span>
      <div>

        <fa-icon 
          [icon]="faList" 
          class="me-2" 
          (click)="openDetails(todo)" 
          style="cursor: pointer;">
        </fa-icon>

        <fa-icon 
          [icon]="faPenToSquare" 
          class="me-2" 
          (click)="openUpdateTodoModal(todo)"
          style="cursor: pointer;">
        </fa-icon>
        <fa-icon 
          [icon]="faTrash" 
          (click)="deleteTodo(todo.id)" 
          style="cursor: pointer; color: red;">
        </fa-icon>
      </div>
    </div>
  </div>

<app-todo-detail
  [todo]="selectedTodo"
  [show]="showDetailModal"
  (close)="closeDetails()"
  (updated)="onTodoUpdated($event)">
</app-todo-detail>



<app-update-todo
  [todo]="selectedTodo"
  [show]="showUpdateModal"
  (close)="closeUpdateTodoModal()"
  (updated)="onTodoUpdated($event)">
</app-update-todo>
