<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': show}" [ngStyle]="{'display': show ? 'block' : 'none'}">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="todo">
      <div class="modal-header">
        <h5 class="modal-title">Update Todo</h5>
        <button type="button" class="close" (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm)">
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" [(ngModel)]="todo.title" required />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" [(ngModel)]="todo.description" required></textarea>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" [(ngModel)]="todo.date" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [disabled]="todoForm.invalid">Update</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
