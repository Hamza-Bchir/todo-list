<div class="container mt-5">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login">Login</label>
        <input
          type="email"
          id="login"
          formControlName="login"
          class="form-control"
          [class.is-invalid]="loginForm.get('login')?.invalid && loginForm.get('login')?.touched"
        />
        <div *ngIf="loginForm.get('login')?.invalid && loginForm.get('login')?.touched" class="invalid-feedback">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          Password must be at least 4 characters.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign In</button>
    </form>
  
    <div *ngIf="loginError" class="text-danger mt-3">{{ loginError }}</div>
  
    <div *ngIf="isAuthenticated()" class="mt-3">
      <button class="btn btn-secondary" (click)="logout()">Sign Out</button>
    </div>
  </div>
